<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CrazyWebtoon</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 추가된 스타일 */
        h4 {
            font-size: 24px;
        }

        .btn {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h4 class="text-center">그림체별 웹툰 추천 / 커뮤니티</h4>
    <br>

    <nav>
        <a href="/blog/" class="btn btn-primary d-block mx-auto">커뮤니티로 이동하기</a><br><br>
        <a href="/webtoon/" class="btn btn-secondary d-block mx-auto">그림체로 웹툰 추천</a>
    </nav>

    <hr>

    <h5 class="text-center">Recent 3 Postings</h5>
    {% for post in recent_posts %}
        <div>
            <h4><a href="{{ post.get_absolute_url }}">제목 : {{ post.title }} by {{ post.author.username }}</a></h4>
            <p>{{ post.get_hook_markdown | truncatewords_html:30 | safe }}</p>
        </div>
        <hr>
    {% endfor %}

    <br>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
