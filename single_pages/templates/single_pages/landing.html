<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>First Django Web</title>
</head>
<body>
<h4>This is my First Django Web</h4>



<nav>
    <a href="/blog/">Blog</a><br><br>
    <a href="/about_me/">About Me</a>

</nav>

<hr>

<h5>Recent 3 Postings</h5>
{% for post in recent_posts %}
    <div>
        <h4><a href="{{ post.get_absolute_url }}">제목 : {{ post.title }} by {{ post.author.username }}</a></h4>
        <p>{{ post.get_hook_markdown | truncatewords_html:30 | safe }}</p>
    </div>
    <hr>


{% endfor %}
<br>


</body>
</html>
