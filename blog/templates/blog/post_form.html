{%  extends 'blog/base.html' %}
{% load crispy_forms_tags  %}
{% block main_area %}

    <h1>블로그 새글 작성하기</h1>
    <hr/>

    <form method="post" enctype="multipart/form-data">{%  csrf_token %}

        {{ form | crispy }}

    </form>
    {{ form.media }}
{%  endblock %}
