<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그림체별 웹툰</title>
    <!-- 부트스트랩 CSS 파일 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .img-thumbnail {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-3"><strong>선택 웹툰: {{ selected_image.웹툰이름 }}</strong></h2>
    <br>
    <p class="text-center " style="font-size: 20px;">클릭하면 웹툰 링크로 연결됩니다.</p>

    <hr>

    <div class="text-center">
        <a href="{{ selected_image.웹툰디테일경로 }}">
            <img src="{{ selected_image.썸네일경로 }}" alt="{{ selected_image.웹툰이름 }}" class="img-thumbnail">
        </a>
        <p class="text-center mt-2"><strong>{{ selected_image.웹툰이름 }}</strong></p>
    </div>
    <h4 class="mt-4 text-center">선택하신 그림체와 비슷한 웹툰 리스트입니다.</h4>
<br>
    <div class="text-center">
        <a href="/blog" class="btn btn-secondary">커뮤니티로 이동</a>
        <a href="/" class="btn btn-secondary">홈으로 이동</a>

    </div>


    <h2 class="text-center mt-5">비슷한 그림체를 가진 웹툰</h2>
    <hr>
    <div class="row justify-content-center">
        {% for row in similar_images  %}
        <div class="col-md-3 col-sm-6 mb-4">
            <a href="{{ row.웹툰디테일경로 }}" class="text-decoration-none">
                <div class="d-flex flex-column align-items-center">
                    <div class="border-right pr-3">
                        <img src="{{ row.썸네일경로 }}" alt="{{ row.웹툰이름 }}" class="img-thumbnail">
                    </div>

                </div>
            </a>
           <p class="text-center mt-2"><strong>{{ row.웹툰이름 }}</strong></p>

        </div>
        {% endfor %}
    </div>
</div>


<nav>
    <hr>
    <div class="text-center">
        <a href="/webtoon" class="btn btn-secondary">뒤로가기</a>
    </div>
    <br>
    <hr>
</nav>

</body>
</html>
